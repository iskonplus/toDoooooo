<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>tudolist</title>
    <link href="https://fonts.googleapis.com/css?family=Caveat:400,700&display=swap&subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="tudolist.css" />
  </head>
  <body>
  

    <div class="container">
      <div
        class="section_background"
        style="background-image: url(./img/notepad.png)"
      >
        <div class="section_container">
          <div class="header_text"><h1>My to-do list :)</h1></div>

          <!-- --------------------------------section_header----------------------------------- -->
          <div class="padding_section_header">
            <div class="section_header">
              <textarea class="add case" placeholder="To buy milk!" cols="30" rows="2" value="" name="Message" required></textarea>
              <input class="add data" type="date" name="" />
              <input class="add button_save" type="button" value="Save" />
            </div>
          </div>

          <!-- --------------------------------section_main----------------------------------- -->

          <div class="section_main">
            <div class="section_main_padding">
              <div class="border_p"><p>To-do</p></div>
              <div class="box main_todo">
                <div class="div_content to-do"></div>
              </div>
            </div>

            <div class="section_main_padding">
              <div class="border_p"><p>In progress</p></div>
              <div class="box main_progress">
                <div class="div_content in-progress"></div>
              </div>
            </div>

            <div class="section_main_padding">
              <div class="border_p"><p>Done</p></div>
              <div class="box main_done">
                <div class="div_content done"></div>
              </div>
            </div>
          </div>

          <!-- --------------------------------section_footer----------------------------------- -->

          <div class="section_footer">
            <div class="box_delete_all in_to_do">
              <input class="delete_all" type="button" value="Delete" />
            </div>

            <div class="box_delete_all in_progress">
              <input class="delete_all" type="button" value="Delete" />
            </div>

            <div class="box_delete_all in_done">
              <input class="delete_all" type="button" value="Delete" />
            </div>
          </div>

          <!-- --------------------------------delete All----------------------------------- -->

          <div class="section_delete All">
            <div class="box_delete_all">

              <input class="delete_all all" type="button" value="Delete ALL" />
            
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modul_Block">
      <div class="modul_padding">
        <div class="del">
          <p class="del_p">Are you sure you want to delete this block?</p>
          <div>
            <input type="button" value="Yes"class ="buttonYes">
            <input type="button" value="Cancel" class ="buttonCancel">
          </div>
        </div>
        <div class="ok">
          <p class="modul_p">You can not transfer more than five tasks!</p>
          <input type="button" value="Cancel" class ="buttonCancel">
        </div>
      </div>
    </div>

    <script src="tudolist.js" type="text/javascript"></script>
  </body>
</html>
